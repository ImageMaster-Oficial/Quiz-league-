<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --azul-hex: #091428;
            --comum: #808080;
            --raro: #00cfbc;
            --epico: #a335ee;
        }

        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header-loja {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header-loja h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .saldo-box {
            background: var(--azul-hex);
            padding: 8px 15px;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* MENU DE CATEGORIAS */
        .menu-categorias {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .tab-btn:hover { color: var(--ouro-claro); }

        .tab-btn.active {
            color: var(--ouro);
            border-bottom: 2px solid var(--ouro);
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        /* GRID E CARDS */
        .grid-loja {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid #1e2328;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }

        .item-card:hover { transform: translateY(-8px); }

        .comum { border-color: var(--comum) !important; filter: drop-shadow(0 0 5px var(--comum)); }
        .raro { border-color: var(--raro) !important; filter: drop-shadow(0 0 10px var(--raro)); }
        .epico { border-color: var(--epico) !important; filter: drop-shadow(0 0 15px var(--epico)); }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-campeao {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            object-fit: cover;
        }

        .item-nome {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 5px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .raridade-label {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .comum .raridade-label { color: var(--comum); }
        .raro .raridade-label { color: var(--raro); }
        .epico .raridade-label { color: var(--epico); }

        .btn-comprar {
            background: linear-gradient(to bottom, #c89b3c, #785a28);
            border: 1px solid var(--ouro-claro);
            color: black;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
        }

        .btn-comprar:disabled {
            background: #1e2328;
            color: #555;
            border-color: #333;
            cursor: not-allowed;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--azul-hex);
            border: 2px solid var(--ouro);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
        }

        .modal-content p {
            color: var(--ouro-claro);
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-confirm {
            background: var(--ouro);
            border: 1px solid var(--ouro-claro);
            color: black;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-loja">
        <h1>Loja Hextech</h1>
        <div class="saldo-box">
            <span>üü°</span>
            <span id="saldo-valor">...</span>
        </div>
    </div>

    <div class="menu-categorias">
        <button class="tab-btn active" onclick="filtrarCategoria('icones', this)">√çcones</button>
        <button class="tab-btn" onclick="filtrarCategoria('itens', this)">Itens</button>
        <button class="tab-btn" onclick="filtrarCategoria('moedas', this)">Moedas</button>
    </div>

    <div class="grid-loja" id="grid-itens"></div>

    <div class="modal-overlay" id="modal-compra">
        <div class="modal-content">
            <p id="modal-texto"></p>
            <div class="modal-btns">
                <button class="btn-confirm" id="confirmar-btn">Adquirir</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const BASE_URL_IMG = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";

        // Itens organizados por categoria
        const itens = [
            { id: "aatrox_comum", cat: "icones", nome: "Aatrox", preco: 5000, raridade: "comum", img: "aatrox-comum.png" },
            { id: "aatrox_raro", cat: "icones", nome: "Aatrox Ca√ßador de Almas", preco: 25000, raridade: "raro", img: "aatrox-raro.png" },
            { id: "aatrox_epico", cat: "icones", nome: "Aatrox Vitorioso", preco: 50000, raridade: "epico", img: "aatrox-epico.png" },
            { id: "ahri_comum", cat: "icones", nome: "Ahri", preco: 5000, raridade: "comum", img: "ahri-comum.png" },
            { id: "ahri_raro", cat: "icones", nome: "Ahri Raposa Flamejante", preco: 25000, raridade: "raro", img: "ahri-raro.png" },
            { id: "ahri_epico", cat: "icones", nome: "Ahri K/DA", preco: 50000, raridade: "epico", img: "ahri-epico.png" },
            
            // Itens de exemplo para as outras categorias (vazio por enquanto se preferir)
            { id: "multiplicador_xp", cat: "itens", nome: "B√¥nus de XP 2x", preco: 2000, raridade: "raro", img: "bonus-xp.png" }
        ];

        let saldoGlobal = 0;
        let meusItens = [];
        let categoriaAtual = 'icones'; // Categoria padr√£o ao abrir

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        saldoGlobal = d.saldo || 0;
                        meusItens = d.iconesAdquiridos || [];
                        document.getElementById('saldo-valor').innerText = saldoGlobal.toLocaleString();
                        renderLoja();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        // Fun√ß√£o global para trocar de aba
        window.filtrarCategoria = (categoria, elemento) => {
            categoriaAtual = categoria;
            
            // Atualiza bot√µes
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');
            
            renderLoja();
        };

        function renderLoja() {
            const grid = document.getElementById('grid-itens');
            grid.innerHTML = "";

            // Filtra os itens antes de mostrar
            const itensFiltrados = itens.filter(item => item.cat === categoriaAtual);

            if (itensFiltrados.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; opacity: 0.5;'>Nenhum item dispon√≠vel nesta categoria ainda.</p>";
                return;
            }

            itensFiltrados.forEach(item => {
                const jaPossui = meusItens.includes(item.id);
                const podeComprar = saldoGlobal >= item.preco;
                grid.innerHTML += `
                    <div class="item-card ${item.raridade}">
                        <div class="icon-container">
                            <img src="${BASE_URL_IMG + item.img}" class="img-campeao">
                        </div>
                        <div class="item-nome">${item.nome}</div>
                        <div class="raridade-label">${item.raridade}</div>
                        <button class="btn-comprar" ${(jaPossui || !podeComprar) ? 'disabled' : ''} 
                            onclick="abrirModalCompra('${item.id}', ${item.preco}, '${item.nome}')">
                            ${jaPossui ? 'Adquirido' : 'üí∞ ' + item.preco.toLocaleString()}
                        </button>
                    </div>`;
            });
        }

        window.abrirModalCompra = (id, valor, nome) => {
            const modal = document.getElementById('modal-compra');
            const texto = document.getElementById('modal-texto');
            const btnConfirmar = document.getElementById('confirmar-btn');
            texto.innerText = `Deseja adquirir ${nome} por ${valor.toLocaleString()} moedas?`;
            modal.style.display = 'flex';
            btnConfirmar.onclick = () => processarCompra(id, valor);
        };

        window.fecharModal = () => {
            document.getElementById('modal-compra').style.display = 'none';
        };

        async function processarCompra(id, valor) {
            fecharModal();
            try {
                const userRef = doc(db, "usuarios", auth.currentUser.uid);
                await updateDoc(userRef, {
                    saldo: increment(-valor),
                    iconesAdquiridos: arrayUnion(id)
                });
            } catch (e) {
                alert("Erro ao processar compra.");
            }
        }
    </script>
</body>
</html>
