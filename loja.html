<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --comum: #808080;
            --raro: #00cfbc;
            --epico: #a335ee;
        }

        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header-loja {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        .header-loja h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .saldo-box {
            background: #091428;
            padding: 8px 15px;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-loja {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* CARD PRINCIPAL COM FORMATO HEXTECH */
        .item-card {
            background: var(--card-bg);
            padding: 25px 15px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
            border: 1px solid rgba(200, 155, 60, 0.1);
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        /* BRILHO AO REDOR DOS CARDES DE ACORDO COM A RARIDADE */
        .comum { filter: drop-shadow(0 0 2px var(--comum)); }
        
        .raro { 
            filter: drop-shadow(0 0 8px var(--raro)); 
            border: 1px solid var(--raro);
        }
        
        .epico { 
            filter: drop-shadow(0 0 12px var(--epico));
            border: 1px solid var(--epico);
            animation: glow-pulse 2.5s infinite alternate;
        }

        @keyframes glow-pulse {
            from { filter: drop-shadow(0 0 5px var(--epico)); }
            to { filter: drop-shadow(0 0 15px var(--epico)); }
        }

        /* √çCONE LIMPO SEM BORDA CIRCULAR */
        .icon-container {
            width: 85px;
            height: 85px;
            margin: 0 auto 15px;
            overflow: hidden;
            border-radius: 5px; /* Leve arredondado para n√£o ficar totalmente quadrado */
            border: 1px solid rgba(255,255,255,0.1);
        }

        .img-campeao {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-nome {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--ouro-claro);
        }

        .raridade-label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .comum .raridade-label { color: var(--comum); }
        .raro .raridade-label { color: var(--raro); }
        .epico .raridade-label { color: var(--epico); }

        .btn-comprar {
            background: linear-gradient(to bottom, #c89b3c, #785a28);
            border: 1px solid var(--ouro-claro);
            color: black;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
            transition: 0.2s;
        }

        .btn-comprar:hover:not(:disabled) {
            filter: brightness(1.3);
        }

        .btn-comprar:disabled {
            background: #1e2328;
            color: #555;
            border-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header-loja">
        <h1>Loja Hextech</h1>
        <div class="saldo-box">
            <span>üü°</span>
            <span id="saldo-valor">...</span>
        </div>
    </div>

    <div class="grid-loja" id="grid-itens"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const itens = [
            { id: "aatrox_comum", nome: "Aatrox", preco: 5000, raridade: "comum", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/aatrox-comum.png" },
            { id: "aatrox_raro", nome: "Aatrox Lua Sangrenta", preco: 25000, raridade: "raro", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/aatrox-epico.png" },
            { id: "aatrox_epico", nome: "Aatrox Vitorioso", preco: 50000, raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/aatrox-raro.png" }
        ];

        let saldoGlobal = 0;
        let meusItens = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        saldoGlobal = d.saldo || 0;
                        meusItens = d.iconesAdquiridos || [];
                        document.getElementById('saldo-valor').innerText = saldoGlobal.toLocaleString();
                        renderLoja();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function renderLoja() {
            const grid = document.getElementById('grid-itens');
            grid.innerHTML = "";

            itens.forEach(item => {
                const jaPossui = meusItens.includes(item.id);
                const podeComprar = saldoGlobal >= item.preco;

                grid.innerHTML += `
                    <div class="item-card ${item.raridade}">
                        <div class="icon-container">
                            <img src="${item.img}" class="img-campeao">
                        </div>
                        <div class="item-nome">${item.nome}</div>
                        <div class="raridade-label">${item.raridade}</div>
                        <button class="btn-comprar" 
                            ${(jaPossui || !podeComprar) ? 'disabled' : ''} 
                            onclick="processarCompra('${item.id}', ${item.preco})">
                            ${jaPossui ? 'Adquirido' : 'üí∞ ' + item.preco.toLocaleString()}
                        </button>
                    </div>
                `;
            });
        }

        window.processarCompra = async (id, valor) => {
            if (confirm(`Deseja adquirir este item por ${valor.toLocaleString()} moedas?`)) {
                try {
                    const userRef = doc(db, "usuarios", auth.currentUser.uid);
                    await updateDoc(userRef, {
                        saldo: increment(-valor),
                        iconesAdquiridos: arrayUnion(id)
                    });
                    alert("Compra realizada com sucesso!");
                } catch (e) {
                    alert("Erro ao processar compra.");
                }
            }
        };
    </script>
</body>
</html>
