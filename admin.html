<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Quiz Legends</title>
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; display: none; } /* Escondido por padrÃ£o */
        
        /* Estilo da tela de bloqueio */
        #lock-screen { position: fixed; top:0; left:0; width: 100%; height: 100%; background: #010a13; display: flex; align-items: center; justify-content: center; z-index: 999; }
        .lock-box { border: 2px solid #c89b3c; padding: 30px; background: #091428; border-radius: 10px; text-align: center; }
        
        h2 { color: #c89b3c; border-bottom: 2px solid #c89b3c; padding-bottom: 10px; }
        .pedido-card { background: #091428; border: 1px solid #c89b3c; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .info b { color: #c89b3c; }
        .saldos { margin-top: 10px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 5px; border-left: 3px solid #c89b3c; }
        input { padding: 12px; border-radius: 5px; border: 1px solid #c89b3c; background: #000; color: #fff; width: 200px; margin-bottom: 10px; }
        .btn-pago { background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-entrar { background: #c89b3c; color: black; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="border:none">ACESSO RESTRITO</h2>
            <input type="password" id="admin_pass" placeholder="Senha do Admin">
            <button class="btn-entrar" id="btn_acessar">ENTRAR NO PAINEL</button>
            <p id="erro_msg" style="color: #ff4444; font-size: 13px; margin-top: 10px;"></p>
        </div>
    </div>

    <div class="container" id="painel_conteudo">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2>GERENCIAR RESGATES</h2>
            <button onclick="location.reload()" style="background:none; border: 1px solid #c89b3c; color:#c89b3c; padding:5px; cursor:pointer; border-radius:5px">Sair</button>
        </div>
        <div id="lista_pedidos">Buscando pedidos...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO DA SENHA MESTRA
        const SENHA_MESTRA = "Belial10"; // <--- MUDE SUA SENHA AQUI!

        document.getElementById('btn_acessar').onclick = () => {
            const senhaDigitada = document.getElementById('admin_pass').value;
            if(senhaDigitada === SENHA_MESTRA) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
            } else {
                document.getElementById('erro_msg').innerText = "Senha incorreta!";
            }
        };

        // --- CÃ“DIGO DO FIREBASE ABAIXO ---
        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "pedidos_resgate"), (snapshot) => {
            const container = document.getElementById('lista_pedidos');
            container.innerHTML = "";
            snapshot.forEach((pedido) => {
                const data = pedido.data();
                const id = pedido.id;
                const card = document.createElement('div');
                card.className = 'pedido-card';
                card.innerHTML = `
                    <div class="info">
                        <p><b>UsuÃ¡rio:</b> ${data.user || data.cliente}</p>
                        <p><b>Pix:</b> ${data.pix || data.chave_pix}</p>
                        <div class="saldos">
                            <p>ðŸŸ¡ <b>Antes:</b> ${Number(data.gold_antes).toLocaleString('pt-BR')} | ðŸ“‰ <b>Atual:</b> ${Number(data.gold_depois).toLocaleString('pt-BR')}</p>
                        </div>
                    </div>
                    <button class="btn-pago" onclick="confirmarPagamento('${id}')">PAGO</button>
                `;
                container.appendChild(card);
            });
        });

        window.confirmarPagamento = async (id) => {
            if (confirm("Remover este pedido?")) {
                await deleteDoc(doc(db, "pedidos_resgate", id));
            }
        };
    </script>
</body>
</html>
