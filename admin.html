<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quiz Legends</title>
    
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; padding: 20px; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010a13; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .lock-box { border: 2px solid #c89b3c; padding: 30px; background: #091428; border-radius: 10px; text-align: center; }
        #painel_conteudo { display: none; max-width: 600px; margin: 0 auto; }
        input { padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #c89b3c; }
        button { background: #c89b3c; color: black; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; }
        .pedido-card { background: #091428; border: 1px solid #c89b3c; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .pix-box { background: #000; padding: 10px; color: #00ffcc; font-family: monospace; margin: 10px 0; border: 1px dashed #444; }
        .btn-pago { background: #28a745; color: white; margin-top: 10px; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:#c89b3c">ADMIN</h2>
            <input type="password" id="admin_pass" placeholder="Senha Mestra">
            <button id="btn_acessar">ENTRAR NO PAINEL</button>
        </div>
    </div>

    <div id="painel_conteudo">
        <h2>PEDIDOS DE RESGATE</h2>
        <div id="lista_pedidos">Conectando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messaging = getMessaging(app);
        const audio = document.getElementById("notifSound");

        async function ativarPush() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    // COLE SUA CHAVE VAPID ABAIXO
                    await getToken(messaging, { vapidKey: "BLlYRA_DSLn_ACEEdqKEwACeDkrPfny85TnEFvCHDY9zktsOCPga-cAWjTeYS2UCReH43o9oUQFDjVoyxJhiKc0" });
                }
            } catch (e) { console.log("Push desativado"); }
        }

        function carregarDados() {
            const q = query(collection(db, "resgates"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lista_pedidos');
                
                // Som de alerta
                if (!snapshot.metadata.fromCache && snapshot.docChanges().some(c => c.type === "added")) {
                    audio.play().catch(() => {});
                }

                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<p>Nenhum pedido pendente.</p>";
                    return;
                }

                snapshot.forEach((p) => {
                    const d = p.data();
                    const card = document.createElement('div');
                    card.className = 'pedido-card';
                    card.innerHTML = `
                        <b>ID:</b> ${d.usuarioId}<br>
                        <div class="pix-box">${d.chavePix}</div>
                        <b>Valor: R$ ${d.valorReais}</b><br>
                        <small>Anterior: ${d.goldAnterior} | Atual: ${d.goldPosResgate}</small><br>
                        <button class="btn-pago" onclick="marcarPago('${p.id}')">MARCAR COMO PAGO</button>
                    `;
                    container.appendChild(card);
                });
            });
        }

        document.getElementById('btn_acessar').onclick = () => {
            if (document.getElementById('admin_pass').value === "Belial10") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
                ativarPush();
                carregarDados();
            }
        };

        window.marcarPago = async (id) => {
            if (confirm("Confirmar pagamento?")) await deleteDoc(doc(db, "resgates", id));
        };
    </script>
</body>
</html>
