<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="monetag" content="1c60255a133066275a558c891b1f4a9b">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Login</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Recuperando o tamanho e estilo original da box */
        .login-box { 
            position: relative;
            border: 2px solid var(--ouro); 
            padding: 30px 25px; 
            background: rgba(9, 20, 40, 0.9); 
            width: 85%;
            max-width: 320px; 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
        }

        .logo-area {
            color: var(--ouro);
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid var(--ouro); 
            background: #010a13; 
            color: #fff; 
            box-sizing: border-box; 
            outline: none;
        }

        button { 
            background: var(--ouro); 
            color: #000; 
            padding: 12px; 
            width: 100%; 
            border: none; 
            margin-top: 15px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }

        #msg { 
            margin-top: 10px; 
            font-size: 0.7rem; 
            color: var(--erro); 
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-links a { 
            color: var(--ouro); 
            text-decoration: none; 
            font-size: 0.75rem; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .policy-link {
            display: block;
            margin-top: 15px;
            font-size: 0.6rem;
            color: var(--ouro);
            opacity: 0.6;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">QUIZ LEGENDS</div>
        
        <input type="text" id="user" placeholder="NOME DE USUÁRIO" autocomplete="off">
        <input type="password" id="pass" placeholder="SENHA">
        
        <button id="btnLogin">ENTRAR NO JOGO</button>
        
        <div id="msg"></div>

        <div class="footer-links">
            <a href="cadastro.html">Não tem uma conta? Crie aqui</a>
            <a href="recuperar.html">Esqueceu a senha?</a>
        </div>

        <a href="politica.html" class="policy-link">Política de Privacidade</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const usuario = document.getElementById('user').value.trim();
            const senha = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnLogin');

            if (!usuario || !senha) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "CARREGANDO...";

            try {
                const userRef = doc(db, "usuarios", usuario);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().senha === senha) {
                    localStorage.setItem("usuarioLogado", usuario);
                    window.location.href = "resgate.html";
                } else {
                    msg.innerText = "DADOS INCORRETOS!";
                    btn.disabled = false;
                    btn.innerText = "ENTRAR NO JOGO";
                }
            } catch (e) {
                msg.innerText = "ERRO DE CONEXÃO!";
                btn.disabled = false;
                btn.innerText = "ENTRAR NO JOGO";
            }
        };
    </script>
</body>
</html>
