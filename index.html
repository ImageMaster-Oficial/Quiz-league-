<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --borda-input: rgba(200, 155, 60, 0.4);
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Fundo com textura de poeira estelar */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 2px solid var(--ouro); 
            padding: 40px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 2px; 
            width: 350px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(200, 155, 60, 0.05);
            text-align: center;
        }

        /* Moldura de canto estilizada */
        .login-box::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid rgba(240, 230, 210, 0.1);
            pointer-events: none;
        }

        /* LOGO L ESTILIZADO */
        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
        }

        .logo-diamond {
            width: 100%;
            height: 100%;
            background: #010a13;
            border: 2px solid var(--ouro);
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.3);
        }

        .logo-text {
            transform: rotate(-45deg);
            font-family: 'Georgia', serif;
            font-size: 45px;
            font-weight: bold;
            color: var(--ouro);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8), 0 0 10px var(--ouro);
            user-select: none;
        }

        h2 { 
            color: var(--ouro-brilhante); 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 35px; 
            font-size: 22px;
            font-weight: 400;
        }

        /* INPUTS COM BORDAS DOURADAS */
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        input { 
            width: 100%; 
            padding: 14px 15px; 
            border: 1px solid var(--borda-input); 
            background: rgba(30, 35, 40, 0.7); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 14px; 
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 0.5px;
        }

        input::placeholder {
            color: rgba(240, 230, 210, 0.3);
            text-transform: uppercase;
            font-size: 11px;
        }

        input:focus { 
            border-color: var(--ouro); 
            background: #1e2328;
            box-shadow: 0 0 12px rgba(200, 155, 60, 0.2);
            transform: translateY(-1px);
        }

        /* BOTÃO PREMIUM */
        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 16px; 
            width: 100%; 
            border: 1px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 13px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        button:hover { 
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(200, 155, 60, 0.5);
        }

        .footer-links { 
            margin-top: 35px; 
            font-size: 11px; 
            color: #7e7e7e; 
            letter-spacing: 1px;
        }

        .footer-links a { 
            color: var(--ouro); 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 12px;
            transition: 0.3s;
        }

        .footer-links a:hover { color: #fff; text-shadow: 0 0 8px var(--ouro); }

        #msg { 
            margin-top: 20px; 
            font-size: 12px; 
            color: #ff4e50; 
            min-height: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-container">
            <div class="logo-diamond">
                <span class="logo-text">L</span>
            </div>
        </div>
        
        <h2>Autenticação</h2>
        
        <div class="input-group">
            <input type="text" id="user" placeholder="Nome de Invencível" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="Senha Mestra">
        </div>
        
        <button id="btnLogin">ENTRAR NO REINO</button>
        
        <div id="msg"></div>

        <div class="footer-links">
            NOVO POR AQUI?<br>
            <a href="cadastro.html">CRIAR UMA CONTA LENDÁRIA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const usuarioInput = document.getElementById('user').value.trim();
            const senhaInput = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnLogin');

            if (!usuarioInput || !senhaInput) {
                msg.innerText = "Campos obrigatórios!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "VERIFICANDO...";

            try {
                const docRef = doc(db, "usuarios", usuarioInput);
                const snap = await getDoc(docRef);

                if (snap.exists() && snap.data().senha === senhaInput) {
                    localStorage.setItem("usuarioLogado", usuarioInput);
                    window.location.href = "resgate.html";
                } else {
                    msg.innerText = "Acesso negado: Credenciais inválidas.";
                    btn.disabled = false; btn.innerText = "ENTRAR NO REINO";
                }
            } catch (e) {
                msg.innerText = "Erro na conexão com o servidor.";
                btn.disabled = false; btn.innerText = "ENTRAR NO REINO";
            }
        };
    </script>
</body>
</html>
