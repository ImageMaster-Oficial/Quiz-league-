<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate - IanFelix</title>
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .caixa { border: 2px solid #c89b3c; padding: 20px; background: #091428; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        .gold-valor { font-size: 36px; font-weight: bold; color: #fff; margin: 15px 0; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 5px; border: 1px solid #c89b3c; background: #000; color: #fff; box-sizing: border-box; }
        button { background: #c89b3c; color: black; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #status { margin-top: 15px; font-size: 13px; color: #c89b3c; }
    </style>
</head>
<body>

    <div class="caixa">
        <h2 style="color: #c89b3c;">BEM-VINDO</h2>
        <div style="font-size: 14px; color: #888;">Usu√°rio: <b>IanFelix</b></div>
        
        <div class="gold-valor">üü° <span id="saldo_tela">...</span></div>

        <input type="text" id="chave" placeholder="Sua chave Pix">
        <button id="btn">SOLICITAR RESGATE</button>
        
        <div id="status">Sincronizando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // AQUI EST√Å A MUDAN√áA: Agora o c√≥digo busca IanFelix (sem espa√ßo)
        const usuarioRef = doc(db, "usuarios", "IanFelix");

        // MOSTRAR SALDO
        onSnapshot(usuarioRef, (snapshot) => {
            if (snapshot.exists()) {
                const valor = Number(snapshot.data().saldo) || 0;
                document.getElementById('saldo_tela').innerText = valor.toLocaleString('pt-BR');
                document.getElementById('status').innerText = "‚úÖ Sistema Pronto";
            } else {
                document.getElementById('saldo_tela').innerText = "ID?";
                document.getElementById('status').innerText = "‚ùå Erro: Crie o ID 'IanFelix' na cole√ß√£o 'usuarios'";
            }
        });

        // BOT√ÉO DE RESGATE
        document.getElementById('btn').onclick = async () => {
            const pix = document.getElementById('chave').value;
            if (pix.length < 3) return alert("Digite o Pix!");

            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                const snap = await getDoc(usuarioRef);
                const saldo = snap.data().saldo;

                if (saldo >= 158000) {
                    await updateDoc(usuarioRef, { saldo: increment(-158000) });
                    await addDoc(collection(db, "pedidos_resgate"), {
                        user: "IanFelix",
                        pix: pix,
                        data: new Date().toLocaleString('pt-BR')
                    });
                    alert("‚úÖ Resgate solicitado!");
                } else {
                    alert("‚ùå Saldo insuficiente!");
                }
            } catch (e) {
                alert("Erro: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "SOLICITAR RESGATE";
            }
        };
    </script>
</body>
</html>
