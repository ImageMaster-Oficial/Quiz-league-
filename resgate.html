<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate - Legends Quiz</title>
    <style>
        /* Mantendo seu design original */
        :root {
            --ouro: #c89b3c;
            --fundo: #010a13;
            --card: #091428;
            --texto: #f0e6d2;
        }

        body {
            background-color: var(--fundo);
            color: var(--texto);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--ouro);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .card-resgate {
            background: var(--card);
            border: 1px solid var(--ouro);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.1);
            margin-bottom: 20px;
        }

        .valor-reais {
            font-size: 2.5em;
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }

        .custo-gold {
            color: var(--ouro);
            font-weight: bold;
            font-size: 1.1em;
        }

        .btn-resgatar {
            background: var(--ouro);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-resgatar:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--ouro);
        }

        .info-saldo {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Resgate</h1>
            <p>Troque suas moedas por PIX</p>
        </div>

        <div class="card-resgate">
            <div id="status-meta">Carregando meta...</div>
            <div class="valor-reais" id="display-reais">R$ 0,00</div>
            <div class="custo-gold" id="display-gold">0 moedas</div>
            
            <input type="text" id="chavePix" placeholder="Digite sua Chave PIX">
            
            <button id="btn_solicitar" class="btn-resgatar" disabled>Saldo Insuficiente</button>
            <div class="info-saldo" id="seu-saldo">Seu saldo: 0 moedas</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let goldDB = 0;
        let metaAtual = 150000; // Exemplo: 150k moedas
        let valorReaisMeta = "15,00";

        const btn = document.getElementById('btn_solicitar');
        const chaveInput = document.getElementById('chavePix');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "usuarios", user.uid);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    goldDB = userDoc.data().saldo || 0;
                    atualizarInterface();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        function atualizarInterface() {
            document.getElementById('display-reais').innerText = `R$ ${valorReaisMeta}`;
            document.getElementById('display-gold').innerText = `${metaAtual.toLocaleString()} moedas`;
            document.getElementById('seu-saldo').innerText = `Seu saldo: ${goldDB.toLocaleString()} moedas`;

            if (goldDB >= metaAtual) {
                btn.disabled = false;
                btn.innerText = "Solicitar Resgate";
                btn.style.background = "var(--ouro)";
            } else {
                btn.disabled = true;
                btn.innerText = "Saldo Insuficiente";
                btn.style.background = "#444";
            }
        }

        btn.onclick = async () => {
            const chave = chaveInput.value.trim();
            if (chave.length < 5) {
                alert("Por favor, insira uma chave PIX válida.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processando...";

            try {
                const user = auth.currentUser;
                const userRef = doc(db, "usuarios", user.uid);
                const novoSaldo = goldDB - metaAtual;

                // --- AQUI ESTÁ A CORREÇÃO PARA O ADMIN ---
                await addDoc(collection(db, "resgates"), {
                    usuarioId: user.uid,
                    email: user.email,
                    chavePix: chave,
                    valorGold: metaAtual,        // Custo que o Admin lê
                    goldAnterior: goldDB,        // Saldo inicial que o Admin lê
                    goldPosResgate: novoSaldo,   // Saldo final que o Admin lê
                    valorReais: valorReaisMeta,
                    data: new Date().toLocaleString('pt-BR'),
                    timestamp: Date.now()
                });

                // Atualiza o saldo no perfil do usuário
                await updateDoc(userRef, { saldo: novoSaldo });

                alert("Resgate solicitado com sucesso! O prazo é de até 2 horas.");
                window.location.reload();

            } catch (error) {
                console.error("Erro ao resgatar:", error);
                alert("Erro ao processar resgate. Tente novamente.");
                btn.disabled = false;
                btn.innerText = "Solicitar Resgate";
            }
        };
    </script>
</body>
</html>
