<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --ad-space: 70px; 
            --correct: #28a745; --wrong: #dc3545;
        }
        
        html, body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh; 
            width: 100vw; 
            overflow-y: auto; 
            overflow-x: hidden; 
            /* Importante para o refresh personalizado: */
            overscroll-behavior-y: contain;
        }

        /* Estilo do indicador de Recarregar */
        #pull-to-refresh {
            position: fixed;
            top: -60px; /* Escondido acima */
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: transform 0.2s ease;
        }

        .refresh-badge {
            border: 2px solid var(--gold);
            padding: 8px 20px;
            background: rgba(9, 20, 40, 0.95);
            color: var(--gold);
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }
        
        .app-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 15px 0; 
            gap: 10px; 
            width: 94%; 
            max-width: 400px; 
            box-sizing: border-box; 
            margin-bottom: var(--ad-space); 
            justify-content: center;
            transition: transform 0.2s ease; /* Para acompanhar o pux칚o */
        }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; flex-shrink: 0; }
        .title-legends h1 {
            font-size: 1.6rem; margin: 0; color: var(--gold); text-transform: uppercase;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold), var(--gold-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .coin-badge { border: 2px solid var(--gold); padding: 6px 12px; background: rgba(1, 10, 19, 0.9); color: var(--gold); font-weight: 900; font-size: 1rem; }
        
        .hex-frame {
            background: var(--lol-blue); border: 2px solid var(--gold); position: relative; padding: 12px;
            display: flex; flex-direction: column; box-sizing: border-box;
            clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%);
            margin-bottom: 5px;
        }

        .option-btn { 
            background: #1e2328; border: 1px solid var(--gold-dark); color: var(--gold-bright); padding: 12px; 
            margin: 5px 0; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-correct { background-color: var(--correct) !important; border-color: #fff !important; }
        .btn-wrong { background-color: var(--wrong) !important; border-color: #fff !important; }
        
        .video-btn { 
            background: linear-gradient(to bottom, #c8a355, #785a28); border: 1px solid var(--gold-bright); 
            color: #f0e6d2; padding: 12px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 0.75rem; margin-top: 8px;
        }
        .video-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        .resgate-selector { display: flex; justify-content: space-between; gap: 4px; margin-top: 8px; }
        .resgate-opt {
            flex: 1; background: #010a13; border: 1px solid var(--gold-dark); color: var(--gold);
            padding: 12px 2px; font-size: 0.8rem; font-weight: 900; cursor: pointer; text-align: center;
        }
        .resgate-opt.active { background: var(--gold); color: #000; border-color: var(--gold-bright); box-shadow: 0 0 8px var(--gold); }
        
        input { width: 100%; padding: 12px; background: #010a13; color: white; border: 1px solid var(--gold-dark); margin: 8px 0; box-sizing: border-box; font-size: 0.9rem; }
        
        #avisoStatusQuiz { text-align: center; font-size: 0.75rem; color: var(--gold); font-weight: bold; margin-top: 8px; text-transform: uppercase; }

        .footer-ad-space {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: var(--ad-space); background: #000;
            border-top: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 0.8rem; font-weight: bold; z-index: 1000;
        }

        .link-politica-quadro {
            display: block; text-align: center; color: var(--gold); font-size: 9px; 
            text-decoration: none; margin-top: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="pull-to-refresh">
        <div class="refresh-badge">Solte para Recarregar</div>
    </div>

    <div class="app-container" id="main-content">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ LEGENDS</h1></div>
            <div class="coin-badge">游리 <span id="goldAmount">...</span></div>
        </div>
        
        <div class="hex-frame">
            <div class="quiz-wrapper" id="quizContent">
                <p id="perguntaTexto" style="text-align: center; font-size: 1rem; color: var(--gold-bright); font-weight: bold; margin-bottom: 10px;">Carregando...</p>
                <div id="opcoes"></div>
                <p id="avisoStatusQuiz"></p>
            </div>
            <div style="text-align: center;">
                <span style="font-size: 0.65rem; color: var(--gold); text-transform: uppercase; display: block; margin-top: 5px;">Limite Di치rio: <span id="limitDiario">0/35</span></span>
                <button id="btnVideo" class="video-btn">游닠 ASSISTIR AN칔NCIO (+300)</button>
            </div>
        </div>

        <div class="hex-frame">
            <div class="progress-bg" style="background: #000; height: 10px; border: 1px solid var(--gold-dark);"><div id="progressBar" style="background: var(--gold); height: 100%; width: 0%; transition: 0.7s;"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--gold); margin: 5px 0; font-weight: bold;">
                <span id="txtMeta">Meta: 15.8k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 15800, '0,50')">R$ 0,50</div>
                <div class="resgate-opt" onclick="setResgate(this, 31500, '1,00')">R$ 1,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 150000, '5,00')">R$ 5,00</div>
            </div>

            <input type="text" id="chavePix" placeholder="SUA CHAVE PIX">
            <button class="option-btn" id="btnResgate" style="margin: 0; background: #091428; border-color: var(--gold); padding: 15px;">SOLICITAR RESGATE PIX</button>
            <a href="politica.html" class="link-politica-quadro">Pol칤tica de Privacidade</a>
        </div>
    </div>

    <div class="footer-ad-space">ESPA칂O PARA AN칔NCIO</div>

    <script type="module">
        // L칩gica do Pull-to-Refresh
        let startY = 0;
        const refreshIndicator = document.getElementById('pull-to-refresh');
        const mainContent = document.getElementById('main-content');
        const threshold = 70; // Quanto precisa puxar para ativar (em pixels)

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) startY = e.touches[0].pageY;
        }, {passive: true});

        window.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].pageY;
            const pullDistance = currentY - startY;

            if (window.scrollY === 0 && pullDistance > 0) {
                // Limita o quanto pode puxar visualmente
                const move = Math.min(pullDistance * 0.5, threshold + 20);
                refreshIndicator.style.transform = `translateY(${move}px)`;
                mainContent.style.transform = `translateY(${move}px)`;
                
                // Muda a opacidade conforme puxa
                refreshIndicator.style.opacity = move / threshold;
            }
        }, {passive: true});

        window.addEventListener('touchend', () => {
            const currentTransform = new WebKitCSSMatrix(window.getComputedStyle(refreshIndicator).transform).m42;
            
            if (currentTransform >= threshold) {
                // Ativa o recarregamento
                document.querySelector('.refresh-badge').innerText = "Recarregando...";
                location.reload();
            } else {
                // Volta ao normal se n칚o puxou o suficiente
                refreshIndicator.style.transform = 'translateY(0)';
                mainContent.style.transform = 'translateY(0)';
            }
        });

        // In칤cio do Script Firebase original
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { bancoPerguntas } from './pergunta.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let metaAtual = 15800;
        let valorReaisMeta = "0,50";
        let usuarioLogado = localStorage.getItem("usuarioLogado");
        const userRef = doc(db, "usuarios", usuarioLogado);
        
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje, jogoInicializado = false;

        onSnapshot(userRef, async (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const hoje = new Date().toLocaleDateString('pt-BR');
                if (data.ultimaDataAcesso !== hoje) {
                    await updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                    return;
                }
                goldDB = data.saldo || 0;
                acertosNoCiclo = data.acertos || 0;
                videosAssistidos = data.videosAssistidos || 0;
                totalVideosHoje = data.totalVideosHoje || 0;
                atualizarInterface();
                if (!jogoInicializado) { jogoInicializado = true; carregarQuestao(); }
            }
        });

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            let progresso = Math.min((goldDB / metaAtual) * 100, 100);
            document.getElementById('progressBar').style.width = progresso + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(progresso) + "%";
            document.getElementById('txtMeta').innerText = `Meta: ${(metaAtual/1000).toFixed(1)}k`;
            const btnVideo = document.getElementById('btnVideo');
            const aviso = document.getElementById('avisoStatusQuiz');
            if (totalVideosHoje >= 35) {
                btnVideo.disabled = true;
                aviso.innerText = "LIMITE DI츼RIO ATINGIDO!";
            } else if (acertosNoCiclo < 10) {
                btnVideo.disabled = true;
                aviso.innerHTML = `ACERTE <span style="color:#28a745">${10 - acertosNoCiclo}</span> QUEST칏ES PARA LIBERAR V칈DEO`;
            } else {
                btnVideo.disabled = false;
                aviso.innerHTML = `ASSISTA <span style="color:#28a745">${3 - videosAssistidos}</span> V칈DEOS PARA VOLTAR AO QUIZ`;
            }
        }

        document.getElementById('btnVideo').onclick = async () => {
            const btn = document.getElementById('btnVideo');
            btn.disabled = true;
            let tempo = 3;
            const intervalo = setInterval(() => {
                btn.innerText = `ASSISTINDO... ${tempo}s`;
                tempo--;
                if (tempo < 0) {
                    clearInterval(intervalo);
                    finalizarVideo();
                }
            }, 1000);
        };

        async function finalizarVideo() {
            let novosVideos = videosAssistidos + 1;
            let dadosUpdate = { saldo: increment(300), videosAssistidos: increment(1), totalVideosHoje: increment(1) };
            if (novosVideos >= 3) { dadosUpdate.acertos = 0; dadosUpdate.videosAssistidos = 0; }
            await updateDoc(userRef, dadosUpdate);
            document.getElementById('btnVideo').innerText = "游닠 ASSISTIR AN칔NCIO (+300)";
            carregarQuestao();
        }

        window.setResgate = (el, valor, reais) => {
            metaAtual = valor;
            valorReaisMeta = reais;
            document.querySelectorAll('.resgate-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            atualizarInterface();
        }

        document.getElementById('btnResgate').onclick = async () => {
            const chave = document.getElementById('chavePix').value.trim();
            if (goldDB < metaAtual) { alert("Saldo insuficiente!"); return; }
            if (chave.length < 5) { alert("Chave PIX inv치lida!"); return; }
            try {
                await addDoc(collection(db, "resgates"), {
                    usuarioId: usuarioLogado, chavePix: chave, valorGold: metaAtual,
                    valorReais: "R$ " + valorReaisMeta, status: "Pendente",
                    data: new Date().toLocaleString('pt-BR'), timestamp: Date.now()
                });
                await updateDoc(userRef, { saldo: increment(-metaAtual) });
                alert("Resgate solicitado!");
                document.getElementById('chavePix').value = "";
            } catch (e) { alert("Erro no resgate."); }
        };

        function carregarQuestao() {
            const container = document.getElementById('opcoes');
            const texto = document.getElementById('perguntaTexto');
            if (acertosNoCiclo >= 10) {
                texto.innerText = "Meta atingida!";
                container.innerHTML = "<p style='text-align:center; color:var(--gold);'>Assista aos an칰ncios abaixo.</p>";
                return;
            }
            const q = bancoPerguntas[Math.floor(Math.random() * bancoPerguntas.length)];
            let opcoesEmbaralhadas = q.opcoes.map((opt, index) => { return { texto: opt, correta: index === q.correta }; });
            opcoesEmbaralhadas.sort(() => Math.random() - 0.5);
            texto.innerText = q.pergunta;
            container.innerHTML = "";
            opcoesEmbaralhadas.forEach((opcaoObj) => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = opcaoObj.texto;
                btn.onclick = async () => {
                    const btns = container.querySelectorAll('button');
                    btns.forEach(b => b.disabled = true);
                    if (opcaoObj.correta) {
                        btn.classList.add('btn-correct');
                        await updateDoc(userRef, { saldo: increment(10), acertos: increment(1) });
                    } else {
                        btn.classList.add('btn-wrong');
                        opcoesEmbaralhadas.forEach((obj, i) => { if(obj.correta) btns[i].classList.add('btn-correct'); });
                    }
                    setTimeout(carregarQuestao, 1200);
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
