<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --ad-space: 90px; --correct: #28a745; --wrong: #dc3545;
        }
        html, body { 
            font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden; overscroll-behavior-y: contain;
        }
        .app-container { flex: 1; display: flex; flex-direction: column; padding: 5px 0; gap: 8px; width: 94%; max-width: 400px; box-sizing: border-box; }
        
        /* HEADER ORIGINAL */
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; flex-shrink: 0; width: 100%; box-sizing: border-box; }
        .title-legends h1 {
            font-size: 1.1rem; margin: 0; color: var(--gold); text-transform: uppercase;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold), var(--gold-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .coin-badge { border: 1px solid var(--gold); padding: 3px 10px; background: rgba(1, 10, 19, 0.8); color: var(--gold); font-weight: bold; font-size: 0.8rem; }
        
        /* FRAME HEXAGONAL ORIGINAL */
        .hex-frame {
            background: var(--lol-blue); border: 2px solid var(--gold); position: relative; padding: 12px 15px; 
            display: flex; flex-direction: column; box-sizing: border-box;
            clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%);
        }
        .hex-frame::after {
            content: ""; position: absolute; top: 3px; left: 3px; right: 3px; bottom: 3px; border: 1px solid var(--gold-dark); 
            pointer-events: none; clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%);
        }

        /* BLOCO SUPERIOR (SUBIDO) */
        #perguntaTexto { text-align: center; font-size: 0.9rem; color: var(--gold-bright); font-weight: bold; margin: 0 0 10px 0; }
        .option-btn { 
            background: #1e2328; border: 1px solid var(--gold-dark); color: var(--gold-bright); padding: 8px; 
            margin: 2px 0; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem;
        }
        
        .video-section { margin-top: 8px; border-top: 1px solid rgba(200, 155, 60, 0.2); padding-top: 8px; text-align: center; }
        .video-btn { 
            background: linear-gradient(to bottom, #c8a355, #785a28); border: 1px solid var(--gold-bright); 
            color: #f0e6d2; padding: 10px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 0.75rem;
        }

        /* BLOCO INFERIOR (RESGATE) */
        .resgate-selector { display: flex; justify-content: space-between; gap: 6px; margin: 10px 0; }
        .resgate-opt {
            flex: 1; background: #010a13; border: 1px solid var(--gold-dark); color: var(--gold);
            padding: 15px 2px; /* Aumentado levemente para preencher mais o espa√ßo */
            font-size: 0.75rem; font-weight: bold; cursor: pointer; text-align: center; transition: 0.2s;
        }
        .resgate-opt.active { background: var(--gold); color: #000; border-color: var(--gold-bright); box-shadow: 0 0 10px var(--gold); }

        .progress-bg { background: #000; height: 8px; border: 1px solid var(--gold-dark); }
        .progress-fill { background: var(--gold); height: 100%; width: 0%; transition: 0.7s; }
        
        input { width: 100%; padding: 12px; background: #010a13; color: white; border: 1px solid var(--gold-dark); margin: 8px 0; box-sizing: border-box; font-size: 0.85rem; text-align: center; }
        
        #btnResgateOriginal { 
            background: var(--lol-blue); border: 1px solid var(--gold); color: var(--gold); 
            padding: 12px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* BANNER DE RODAP√â */
        .ad-banner-footer {
            height: var(--ad-space); width: 100%; background: #000; display: flex; align-items: center; 
            justify-content: center; color: var(--gold); font-size: 0.75rem; border-top: 2px solid var(--gold); flex-shrink: 0;
        }
        #adOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ LEGENDS</h1></div>
            <div class="coin-badge">üü° <span id="goldAmount">...</span> GOLD</div>
        </div>
        
        <div class="hex-frame">
            <div id="quizContent">
                <p id="perguntaTexto">Sincronizando...</p>
                <div id="opcoes"></div>
                <p id="avisoStatusQuiz" style="text-align: center; font-size: 0.7rem; color: var(--gold); font-weight: bold; margin-top: 5px;"></p>
            </div>

            <div class="video-section">
                <span style="font-size: 0.6rem; color: var(--gold); display: block; margin-bottom: 5px; font-weight: bold;">LIMITE DI√ÅRIO: <span id="limitDiario">0/35</span></span>
                <button id="btnVideo" class="video-btn" disabled>üì∫ ASSISTIR V√çDEO (300 GOLD)</button>
            </div>
        </div>

        <div class="hex-frame">
            <div class="progress-bg"><div id="progressBar" class="progress-fill"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--gold); margin: 4px 0;">
                <span id="txtMeta">Meta: 15.8k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 15800)">R$ 0,50 PIX</div>
                <div class="resgate-opt" onclick="setResgate(this, 31500)">R$ 1,00 PIX</div>
                <div class="resgate-opt" onclick="setResgate(this, 150000)">R$ 5,00 PIX</div>
            </div>

            <input type="text" id="chavePix" placeholder="DIGITE SUA CHAVE PIX">
            <button id="btnResgateOriginal">SOLICITAR RESGATE</button>
        </div>
    </div>

    <div class="ad-banner-footer">ESPA√áO DO AN√öNCIO</div>

    <div id="adOverlay">
        <div id="adTimer" style="font-size: 5rem; color: var(--gold);">5</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let usuarioLogado = localStorage.getItem("usuarioLogado");
        if (!usuarioLogado) window.location.href = "index.html";
        const userRef = doc(db, "usuarios", usuarioLogado);

        const REQUISITO_ACERTOS = 10;
        const REQUISITO_VIDEOS = 3;
        const LIMITE_DIARIO = 35;
        let metaAtual = 15800;
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje;

        onSnapshot(userRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                goldDB = data.saldo || 0;
                acertosNoCiclo = data.acertos || 0;
                videosAssistidos = data.videosAssistidos || 0;
                totalVideosHoje = data.totalVideosHoje || 0;
                
                document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
                document.getElementById('limitDiario').innerText = `${totalVideosHoje}/${LIMITE_DIARIO}`;
                let progresso = Math.min((goldDB / metaAtual) * 100, 100);
                document.getElementById('progressBar').style.width = progresso + "%";
                document.getElementById('txtPorcentagem').innerText = Math.floor(progresso) + "%";

                const btnVideo = document.getElementById('btnVideo');
                const aviso = document.getElementById('avisoStatusQuiz');
                if (acertosNoCiclo < REQUISITO_ACERTOS) {
                    btnVideo.disabled = true;
                    aviso.innerHTML = `FALTAM <span style="color:#28a745">${REQUISITO_ACERTOS - acertosNoCiclo}</span> ACERTOS`;
                } else {
                    btnVideo.disabled = false;
                    aviso.innerHTML = `ASSISTA <span style="color:#28a745">${REQUISITO_VIDEOS - videosAssistidos}</span> V√çDEOS`;
                }
            }
        });

        window.setResgate = (el, valor) => {
            metaAtual = valor;
            document.querySelectorAll('.resgate-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('txtMeta').innerText = `Meta: ${(valor/1000).toFixed(1)}k`;
        };
    </script>
</body>
</html>
