<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --ad-space: 65px; 
            --correct: #28a745; --wrong: #dc3545;
        }
        
        html, body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; width: 100vw; overflow-y: auto; overflow-x: hidden; 
            overscroll-behavior-y: contain;
        }

        /* --- ESTILOS DO MODAL --- */
        #custom-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 3000; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            width: 85%; max-width: 350px; background: var(--lol-blue); border: 2px solid var(--gold);
            padding: 25px; text-align: center; position: relative;
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
            box-shadow: 0 0 30px rgba(200, 155, 60, 0.4);
            animation: modalPop 0.3s ease-out;
            max-height: 80vh; overflow-y: auto;
        }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 12px; font-size: 1.1rem; }
        .modal-text { font-size: 0.9rem; line-height: 1.4; color: var(--gold-bright); margin-bottom: 20px; }
        .modal-footer { display: flex; flex-direction: column; gap: 10px; align-items: center; width: 100%; }
        
        .modal-btn-confirm { 
            background: linear-gradient(to bottom, var(--gold), var(--gold-dark)); border: 1px solid var(--gold-bright);
            color: #000; padding: 12px 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; width: 100%;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }
        .modal-btn-close { background: transparent; border: none; color: var(--gold); text-decoration: underline; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; opacity: 0.7; }

        /* --- LISTA DE ELOS --- */
        .elo-list-item { display: flex; justify-content: space-between; padding: 8px 12px; margin-bottom: 4px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }

        /* --- DESIGN GERAL --- */
        #pull-to-refresh { position: fixed; top: -60px; left: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: center; z-index: 2000; transition: transform 0.2s ease; }
        .refresh-badge { border: 2px solid var(--gold); padding: 8px 20px; background: rgba(9, 20, 40, 0.95); color: var(--gold); font-weight: 900; font-size: 0.8rem; text-transform: uppercase; clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%); }
        .app-container { flex: 1; display: flex; flex-direction: column; padding: 15px 0; gap: 10px; width: 94%; max-width: 400px; box-sizing: border-box; margin-bottom: var(--ad-space); justify-content: center; transition: transform 0.2s ease; }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        .title-legends h1 { font-size: 1.6rem; margin: 0; color: var(--gold); text-transform: uppercase; background: linear-gradient(to bottom, var(--gold-bright), var(--gold), var(--gold-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* ELO HEADER */
        .elo-header-box { display: flex; flex-direction: column; align-items: flex-end; cursor: pointer; }
        .elo-badge-text { font-size: 0.65rem; font-weight: 900; color: var(--gold); text-transform: uppercase; border: 1px solid var(--gold-dark); padding: 2px 6px; border-radius: 3px; margin-bottom: 2px; }
        .xp-mini-bar { width: 60px; height: 4px; background: #000; border: 1px solid var(--gold-dark); border-radius: 2px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--gold); width: 0%; transition: 0.5s; }

        .coin-badge { border: 2px solid var(--gold); padding: 6px 12px; background: rgba(1, 10, 19, 0.9); color: var(--gold); font-weight: 900; }
        .hex-frame { background: var(--lol-blue); border: 2px solid var(--gold); position: relative; padding: 12px; display: flex; flex-direction: column; box-sizing: border-box; clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%); margin-bottom: 5px; }
        
        .option-btn { background: #1e2328; border: 1px solid var(--gold-dark); color: var(--gold-bright); padding: 12px; margin: 5px 0; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        .btn-correct { background-color: var(--correct) !important; border-color: #fff !important; }
        .btn-wrong { background-color: var(--wrong) !important; border-color: #fff !important; }
        
        .video-btn { 
            background: #1e2328; border: 1px solid #333; color: #666; 
            padding: 12px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: not-allowed; font-size: 0.75rem; margin-top: 8px; transition: 0.3s;
        }
        .video-btn.active {
            background: linear-gradient(to bottom, #c8a355, #785a28); border: 1px solid var(--gold-bright); 
            color: #f0e6d2; cursor: pointer; box-shadow: 0 0 10px rgba(200, 155, 60, 0.4);
        }

        .resgate-selector { 
            display: flex; justify-content: flex-start; gap: 6px; margin-top: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .resgate-selector::-webkit-scrollbar { display: none; }
        .resgate-opt { flex: 0 0 auto; min-width: 85px; background: #010a13; border: 1px solid var(--gold-dark); color: var(--gold); padding: 12px 5px; font-size: 0.8rem; font-weight: 900; cursor: pointer; text-align: center; }
        .resgate-opt.active { background: var(--gold); color: #000; border-color: var(--gold-bright); }
        input { width: 100%; padding: 12px; background: #010a13; color: white; border: 1px solid var(--gold-dark); margin: 8px 0; box-sizing: border-box; }
        
        .footer-ad-space { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--ad-space); background: #000; border-top: 2px solid var(--gold); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .link-politica-quadro { display: block; text-align: center; color: var(--gold); font-size: 9px; text-decoration: none; margin-top: 10px; opacity: 0.5; text-transform: uppercase; }

        /* TEXTO DOURADO DA TRAVA */
        .trava-aviso { color: var(--gold); font-weight: 900; font-size: 0.7rem; text-transform: uppercase; margin-top: 10px; display: none; text-align: center; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div class="modal-content">
            <div class="modal-title" id="m-title">AVISO</div>
            <div class="modal-text" id="m-text">Sua mensagem aqui.</div>
            <div class="modal-footer" id="m-footer"></div>
        </div>
    </div>

    <div id="pull-to-refresh"><div class="refresh-badge">Solte para Recarregar</div></div>

    <div class="app-container" id="main-content">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ LEGENDS</h1></div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <div class="elo-header-box" id="btnVerElos">
                    <span class="elo-badge-text" id="txtEloNome">...</span>
                    <div class="xp-mini-bar"><div class="xp-fill" id="xpBarFill"></div></div>
                </div>
                <div class="coin-badge">üü° <span id="goldAmount">...</span></div>
            </div>
        </div>
        
        <div class="hex-frame">
            <div id="quizContent">
                <p id="perguntaTexto" style="text-align: center; font-size: 1rem; color: var(--gold-bright); font-weight: bold; margin-bottom: 10px;">Autenticando...</p>
                <div id="opcoes"></div>
                <div id="travaAviso" class="trava-aviso">N√ÉO FECHE O AN√öNCIO ANTES DE 10 SEGUNDOS</div>
                <p id="avisoStatusQuiz" style="text-align: center; font-size: 0.75rem; color: var(--gold); font-weight: bold; margin-top: 15px; text-transform: uppercase; line-height: 1.4;"></p>
            </div>
            <div style="text-align: center;">
                <span style="font-size: 0.65rem; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px;">Limite Di√°rio: <span id="limitDiario">0/35</span></span>
                <button id="btnVideo" class="video-btn">üì∫ ASSISTIR AN√öNCIO (+300 Moedas)</button>
            </div>
        </div>

        <div class="hex-frame">
            <div class="progress-bg" style="background: #000; height: 10px; border: 1px solid var(--gold-dark);"><div id="progressBar" style="background: var(--gold); height: 100%; width: 0%;"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--gold); margin: 5px 0; font-weight: bold;">
                <span id="txtMeta">Meta: 195k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 195000, '0,50')">R$ 0,50</div>
                <div class="resgate-opt" onclick="setResgate(this, 390000, '1,00')">R$ 1,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 1950000, '5,00')">R$ 5,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 39000000, '100,00')">R$ 100,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 78000000, '200,00')">R$ 200,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 117000000, '300,00')">R$ 300,00</div>
            </div>
            <input type="text" id="chavePix" placeholder="SUA CHAVE PIX">
            <button class="option-btn" id="btnResgate" style="margin: 0; background: #091428; border-color: var(--gold); padding: 15px;">SOLICITAR RESGATE PIX</button>
            <a href="politica.html" class="link-politica-quadro">Pol√≠tica de Privacidade</a>
        </div>
    </div>

    <div class="footer-ad-space" id="adsterra-banner">
        <script type="text/javascript">
            atOptions = { 'key' : '48065e37c41fa1904ce5bbacf7c25eb4', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/48065e37c41fa1904ce5bbacf7c25eb4/invoke.js"></script>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { bancoPerguntas } from './pergunta.js';

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const modal = document.getElementById('custom-modal');
        const mTitle = document.getElementById('m-title');
        const mText = document.getElementById('m-text');
        const mFooter = document.getElementById('m-footer');

        function openModal(title, text, type = 'alert', onConfirm = null) {
            mTitle.innerText = title; 
            mText.innerHTML = text; 
            mFooter.innerHTML = '';
            
            if (type === 'confirm') {
                const bC = document.createElement('button'); bC.className = 'modal-btn-confirm'; bC.innerText = 'CONFIRMAR';
                bC.onclick = onConfirm;
                const bX = document.createElement('button'); bX.className = 'modal-btn-close'; bX.innerText = 'VOLTAR';
                bX.onclick = () => { modal.style.display = 'none'; };
                mFooter.appendChild(bC); mFooter.appendChild(bX);
            } else {
                const bO = document.createElement('button'); bO.className = 'modal-btn-confirm'; bO.innerText = 'ENTENDI';
                bO.onclick = () => { modal.style.display = 'none'; }; mFooter.appendChild(bO);
            }
            modal.style.display = 'flex';
        }

        /* CONFIGURA√á√ÉO DE ELOS */
        const elosConfig = [
            { n: "FERRO", min: 0, max: 5000, c: "#8a8a8a" },
            { n: "PRATA", min: 5000, max: 15000, c: "#a9b9c9" },
            { n: "OURO", min: 15000, max: 35000, c: "#f1d37e" },
            { n: "PLATINA", min: 35000, max: 70000, c: "#a3e7e7" },
            { n: "ESMERALDA", min: 70000, max: 120000, c: "#a3e7bc" },
            { n: "DIAMANTE", min: 120000, max: 200000, c: "#b3c7f7" },
            { n: "MESTRE", min: 200000, max: 350000, c: "#dfb3f7" },
            { n: "GR√ÉO-MESTRE", min: 350000, max: 600000, c: "#f7b3b3" },
            { n: "DESAFIANTE", min: 600000, max: 99999999, c: "#b3e7f7" }
        ];

        function getElo(xp) { return elosConfig.find(e => xp >= e.min && xp < e.max) || elosConfig[0]; }

        document.getElementById('btnVerElos').onclick = () => {
            let html = `<div style="text-align:left; gap:5px; display:flex; flex-direction:column;">`;
            elosConfig.forEach(e => {
                html += `<div class="elo-list-item" style="background:rgba(255,255,255,0.05); border-left:3px solid ${e.c}"><span>${e.n}</span><span>${e.min.toLocaleString()} PDL</span></div>`;
            });
            html += `</div>`;
            openModal("LIGAS E PDL", html);
        };

        let metaAtual = 195000, valorReaisMeta = "0,50";
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje, jogoInicializado = false, userRef = null, nomeUsuario = "Usu√°rio", xpUser = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userRef = doc(db, "usuarios", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        if (data.ultimaDataAcesso !== hoje) {
                            updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                            return;
                        }
                        goldDB = data.saldo || 0;
                        acertosNoCiclo = data.acertos || 0;
                        videosAssistidos = data.videosAssistidos || 0;
                        totalVideosHoje = data.totalVideosHoje || 0;
                        nomeUsuario = data.nome || "Invocador";
                        xpUser = data.xp || 0;
                        
                        atualizarInterface();
                        if (!jogoInicializado) { jogoInicializado = true; carregarQuestao(); }
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            document.getElementById('progressBar').style.width = Math.min((goldDB/metaAtual)*100, 100) + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(Math.min((goldDB/metaAtual)*100, 100)) + "%";
            document.getElementById('txtMeta').innerText = `Meta: R$ ${valorReaisMeta}`;

            // ELO interface
            const elo = getElo(xpUser);
            const eloTxt = document.getElementById('txtEloNome');
            eloTxt.innerText = elo.n; eloTxt.style.color = elo.c; eloTxt.style.borderColor = elo.c;
            const xpPorc = ((xpUser - elo.min) / (elo.max - elo.min)) * 100;
            document.getElementById('xpBarFill').style.width = Math.min(xpPorc, 100) + "%";
            document.getElementById('xpBarFill').style.backgroundColor = elo.c;
            
            const btnV = document.getElementById('btnVideo'), aviso = document.getElementById('avisoStatusQuiz'), trava = document.getElementById('travaAviso');
            
            if (totalVideosHoje >= 35) {
                btnV.disabled = true; btnV.classList.remove('active');
                aviso.innerText = "LIMITE DI√ÅRIO ATINGIDO";
                trava.style.display = "none";
            } else if (acertosNoCiclo < 10) {
                btnV.disabled = true; btnV.classList.remove('active');
                aviso.innerHTML = `ACERTE <span style="color:#28a745">${10-acertosNoCiclo}</span> QUEST√ïES PARA LIBERAR AN√öNCIO`;
                trava.style.display = "none";
            } else {
                // FASE DE V√çDEOS
                btnV.disabled = false; btnV.classList.add('active');
                aviso.innerHTML = `ASSISTA <span style="color:#28a745">${3-videosAssistidos}</span> AN√öNCIOS PARA VOLTAR AO QUIZ`;
                trava.style.display = "block"; // MOSTRA FRASE DOURADA
            }
        }

        window.setResgate = (el, v, r) => { 
            metaAtual = v; valorReaisMeta = r; 
            document.querySelectorAll('.resgate-opt').forEach(o => o.classList.remove('active')); 
            el.classList.add('active'); atualizarInterface(); 
        }

        document.getElementById('btnResgate').onclick = () => {
            const chave = document.getElementById('chavePix').value.trim();
            if (goldDB < metaAtual) { openModal("SALDO INSUFICIENTE", "Atinga a meta de moedas."); return; }
            if (chave.length < 5) { openModal("CHAVE PIX INV√ÅLIDA", "Insira sua chave corretamente."); return; }
            openModal("ATEN√á√ÉO!", "Confirmar resgate via PIX?", 'confirm', async () => {
                await addDoc(collection(db, "resgates"), { 
                    usuarioId: auth.currentUser.uid, nome: nomeUsuario, email: auth.currentUser.email, 
                    chavePix: chave, valorGold: metaAtual, valorReais: valorReaisMeta, status: "Pendente", 
                    data: new Date().toLocaleString('pt-BR'), timestamp: Date.now() 
                });
                await updateDoc(userRef, { saldo: increment(-metaAtual) });
                modal.style.display = 'none';
                openModal("SUCESSO", "Resgate solicitado com sucesso!");
            });
        };

        /* L√ìGICA DE V√çDEO COM TRAVA ANTI-FECHAMENTO */
        const linkAnuncio = "https://www.effectivegatecpm.com/jt82yz19rk?key=427afd02462871777b7bf2742e74b44f";

        document.getElementById('btnVideo').onclick = () => {
            const btn = document.getElementById('btnVideo'); 
            if(btn.disabled || !btn.classList.contains('active')) return;
            
            const aba = window.open(linkAnuncio, '_blank');
            if(!aba) { openModal("POP-UP BLOQUEADO", "Permita pop-ups para ganhar moedas."); return; }

            btn.disabled = true; btn.classList.remove('active');
            let tempo = 10;
            const intervalo = setInterval(async () => {
                // SE FECHAR A ABA ANTES DOS 10S
                if (aba.closed && tempo > 0) {
                    clearInterval(intervalo);
                    btn.innerText = "üì∫ ASSISTIR AN√öNCIO (+300 Moedas)";
                    atualizarInterface();
                    openModal("VALIA√á√ÉO FALHOU", "Voc√™ fechou o an√∫ncio antes dos 10 segundos. Tente novamente!");
                    return;
                }

                btn.innerText = `VALIDANDO... ${tempo}s`;
                tempo--;

                if(tempo < 0) {
                    clearInterval(intervalo);
                    const proximoVideoCount = videosAssistidos + 1;
                    let update = { saldo: increment(300), videosAssistidos: increment(1), totalVideosHoje: increment(1), xp: increment(300) };
                    
                    if (proximoVideoCount >= 3) { 
                        update.acertos = 0; 
                        update.videosAssistidos = 0; 
                    }
                    
                    await updateDoc(userRef, update);
                    btn.innerText = "üì∫ ASSISTIR AN√öNCIO (+300 Moedas)";
                    
                    // SE LIBEROU O QUIZ, CARREGA AUTOM√ÅTICO
                    if (proximoVideoCount >= 3) {
                        setTimeout(() => carregarQuestao(), 500);
                    }
                }
            }, 1000);
        };

        function carregarQuestao() {
            const c = document.getElementById('opcoes'), t = document.getElementById('perguntaTexto');
            if (totalVideosHoje >= 35) { t.innerText = "LIMITE DI√ÅRIO ATINGIDO!"; c.innerHTML = ""; return; }
            if (acertosNoCiclo >= 10) { 
                t.innerText = "META DE ACERTOS ATINGIDA!"; 
                t.style.color = "var(--gold)"; 
                c.innerHTML = ""; return; 
            }
            
            t.style.color = "var(--gold-bright)";
            const q = bancoPerguntas[Math.floor(Math.random()*bancoPerguntas.length)];
            let opts = q.opcoes.map((o, i) => ({ texto: o, correta: i === q.correta })).sort(() => Math.random() - 0.5);
            
            t.innerText = q.pergunta; c.innerHTML = "";
            opts.forEach(o => {
                const b = document.createElement('button'); b.className = "option-btn"; b.innerText = o.texto;
                b.onclick = async () => {
                    const all = c.querySelectorAll('button'); all.forEach(x => x.disabled = true);
                    if (o.correta) { 
                        b.classList.add('btn-correct'); 
                        await updateDoc(userRef, { saldo: increment(10), acertos: increment(1), xp: increment(10) }); 
                    } else { 
                        b.classList.add('btn-wrong'); 
                        await updateDoc(userRef, { xp: increment(-2) });
                    }
                    setTimeout(carregarQuestao, 1200);
                };
                c.appendChild(b);
            });
        }
        
        /* PULL TO REFRESH */
        let sY = 0; window.addEventListener('touchstart', (e) => { if(window.scrollY === 0) sY = e.touches[0].pageY; }, {passive:true});
        window.addEventListener('touchmove', (e) => {
            const p = e.touches[0].pageY - sY;
            if(window.scrollY === 0 && p > 0) {
                const m = Math.min(p*0.5, 60);
                document.getElementById('pull-to-refresh').style.transform = `translateY(${m}px)`;
                document.getElementById('main-content').style.transform = `translateY(${m}px)`;
            }
        }, {passive:true});
        window.addEventListener('touchend', () => {
            if (new WebKitCSSMatrix(window.getComputedStyle(document.getElementById('pull-to-refresh')).transform).m42 >= 50) location.reload();
            document.getElementById('pull-to-refresh').style.transform = 'translateY(0)';
            document.getElementById('main-content').style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
