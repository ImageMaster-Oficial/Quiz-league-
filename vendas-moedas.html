<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga Hextech - Quiz Legends</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@400;700;900&display=swap');

        /* Moldura Dourada Fixa */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 15px solid #B8860B;
            pointer-events: none;
            z-index: 9999;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .titulo-principal {
            font-family: 'Orbitron', sans-serif;
            color: #FFD700;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            background: linear-gradient(180deg, #FFD700 30%, #967000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loja-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            margin-bottom: 60px;
        }

        .card-moeda {
            position: relative;
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container da Imagem com Borda Dourada e Corte */
        .container-img {
            position: relative;
            width: 100%;
            height: 300px;
            background: #111;
            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
            border: 3px solid #B8860B;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container-img img { width: 100%; height: 100%; object-fit: cover; }

        .overlay-interno {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .raridade-nome {
            margin-top: 25px;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-shadow: 2px 2px 4px #000;
        }

        .info-valor-interno { margin-top: auto; margin-bottom: 70px; text-align: center; }

        .quantidade-moedas { display: block; font-size: 1.6rem; font-weight: 900; text-shadow: 2px 2px 5px #000; }

        .bonus-txt { display: block; font-size: 0.8rem; color: #fff; font-weight: bold; margin-top: 5px; }

        /* Botão de Preço */
        .btn-preco {
            position: absolute;
            bottom: -15px;
            width: 150px;
            padding: 10px 0;
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            border: 2px solid #5c4306;
            color: #000;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 20;
            transition: 0.3s;
        }

        .btn-preco:hover { transform: scale(1.1); filter: brightness(1.2); }

        .selo-popular {
            position: absolute;
            top: -10px; right: -10px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            font-size: 0.7rem;
            font-weight: 900;
            z-index: 30;
            transform: rotate(5deg);
        }

        /* Rodapé de Suporte */
        .suporte-footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .btn-suporte {
            background: transparent;
            border: 1px solid #B8860B;
            color: #B8860B;
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-suporte:hover {
            background: #B8860B;
            color: #000;
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.5);
        }

        .suporte-txt {
            display: block;
            font-size: 0.7rem;
            color: #555;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1 class="titulo-principal">Pacotes de Moedas</h1>

    <div class="loja-wrapper">
        <div class="card-moeda">
            <div class="container-img">
                <img src="ícones/comum.png">
                <div class="overlay-interno">
                    <span class="raridade-nome">COMUM</span>
                    <div class="info-valor-interno">
                        <span class="quantidade-moedas">50.000</span>
                    </div>
                </div>
            </div>
            <button class="btn-preco" onclick="iniciarCheckout('50k', 2.00)">R$ 2,00</button>
        </div>

        <div class="card-moeda">
            <div class="container-img">
                <img src="ícones/raro.png">
                <div class="overlay-interno">
                    <span class="raridade-nome">RARO</span>
                    <div class="info-valor-interno">
                        <span class="quantidade-moedas">300.000</span>
                    </div>
                </div>
            </div>
            <button class="btn-preco" onclick="iniciarCheckout('300k', 11.00)">R$ 11,00</button>
        </div>

        <div class="card-moeda">
            <div class="selo-popular">Mais Vendido</div>
            <div class="container-img">
                <img src="ícones/epico.png">
                <div class="overlay-interno">
                    <span class="raridade-nome">ÉPICO</span>
                    <div class="info-valor-interno">
                        <span class="quantidade-moedas">600.000</span>
                        <span class="bonus-txt">+50.000 BÔNUS</span>
                    </div>
                </div>
            </div>
            <button class="btn-preco" onclick="iniciarCheckout('650k', 19.00)">R$ 19,00</button>
        </div>

        <div class="card-moeda">
            <div class="container-img">
                <img src="ícones/prismatico.png">
                <div class="overlay-interno">
                    <span class="raridade-nome">PRISMÁTICO</span>
                    <div class="info-valor-interno">
                        <span class="quantidade-moedas">1.000.000</span>
                        <span class="bonus-txt">+100.000 BÔNUS</span>
                    </div>
                </div>
            </div>
            <button class="btn-preco" onclick="iniciarCheckout('1.1M', 35.00)">R$ 35,00</button>
        </div>
    </div>

    <div class="suporte-footer">
        <a href="mailto:suportequizlegends@gmail.com" class="btn-suporte">Fale com o suporte</a>
        <span class="suporte-txt">Atendimento Hextech via E-mail</span>
    </div>

    <script>
        // Configuração inicial do Mercado Pago
        const mp = new MercadoPago('SUA_PUBLIC_KEY_AQUI', {
            locale: 'pt-BR'
        });

        function iniciarCheckout(nomePacote, preco) {
            console.log(`Iniciando compra do pacote ${nomePacote} por R$ ${preco}`);
            
            // Alerta informativo antes da integração final com o backend
            alert(`Sistema de Checkout Iniciado!\nPacote: ${nomePacote}\nValor: R$ ${preco}\n\nPróximo passo: Conectar suas credenciais do Mercado Pago.`);
        }
    </script>

</body>
</html>
