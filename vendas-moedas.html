    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@400;700;900&display=swap');

        /* Moldura Dourada ao redor da tela */
        html {
            height: 100%;
            border: 15px solid #B8860B; /* Borda grossa dourada */
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* T√≠tulo Centralizado */
        .titulo-principal {
            font-family: 'Orbitron', sans-serif;
            color: #FFD700;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 40px 0;
            text-align: center;
            background: linear-gradient(180deg, #FFD700 30%, #967000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loja-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .card-moeda {
            position: relative;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Imagem com chanfro leve nas pontas */
        .container-img {
            position: relative;
            width: 100%;
            height: 300px;
            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
            background: #111;
            overflow: hidden;
        }

        .container-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Selo Mais Vendido */
        .selo-popular {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff0000;
            color: white;
            font-weight: 900;
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 5px;
            z-index: 20;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
            transform: rotate(5deg);
        }

        /* Textos dentro da imagem */
        .overlay-interno {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .raridade-nome {
            margin-top: 30px;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            text-shadow: 0 0 8px #000;
        }

        .info-valor-interno {
            margin-top: auto;
            margin-bottom: 70px;
            text-align: center;
        }

        .quantidade-moedas {
            display: block;
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        .bonus-txt {
            display: block;
            font-size: 0.9rem;
            color: #00ff00; /* Verde para b√¥nus */
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Bot√£o Dourado com Pre√ßo */
        .btn-preco {
            position: absolute;
            bottom: -15px;
            width: 160px;
            padding: 10px 0;
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            border: 2px solid #5c4306;
            border-radius: 4px;
            color: #000;
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 15;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* Rodap√© Informativo */
        .footer-loja {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 25px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            margin-bottom: 40px;
        }

        .footer-loja p {
            color: #ccc;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .destaque-mp { color: #009EE3; font-weight: bold; }
        .link-suporte { color: #FFD700; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
