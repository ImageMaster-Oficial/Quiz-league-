<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --azul-hex: #091428;
        }

        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header-inv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .header-inv h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .grid-inventario {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid #1e2328;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }

        .icon-container { width: 70px; height: 70px; margin: 0 auto 10px; }
        .img-item { width: 100%; height: 100%; object-fit: cover; border: 1px solid rgba(200, 155, 60, 0.3); }

        .item-nome { font-weight: 900; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 15px; min-height: 30px; }

        .btn-acao {
            background: linear-gradient(to bottom, #1e2328, #010a13);
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 8px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.7rem;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }

        .item-card.equipado { border-color: #00cfbc; }
        .btn-acao.equipado { background: #00cfbc; color: black; border-color: #00cfbc; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--azul-hex); border: 2px solid var(--ouro); padding: 25px; text-align: center; width: 100%; max-width: 300px; clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%); }
        .modal-nome { color: var(--ouro); font-weight: bold; margin-bottom: 10px; }
        .modal-msg { color: #f0e6d2; font-size: 0.85rem; margin-bottom: 20px; }
        .btn-confirm { background: var(--ouro); border: none; color: black; padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }
        .btn-cancel { background: transparent; border: 1px solid var(--ouro); color: var(--ouro); padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }

        .vazio { grid-column: 1/-1; text-align: center; padding: 100px; opacity: 0.5; }
        .btn-voltar { text-decoration: none; color: var(--ouro); border: 1px solid var(--ouro); padding: 5px 15px; font-size: 0.8rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header-inv">
        <h1>Meu Inventário</h1>
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <div class="grid-inventario" id="grid-inv">
        <p class="vazio">Carregando espólios...</p>
    </div>

    <div class="modal-overlay" id="modal-confirm">
        <div class="modal-content">
            <div id="modal-title" class="modal-nome">ATIVAR ITEM?</div>
            <div id="modal-message" class="modal-msg"></div>
            <div id="container-btns-modal">
                <button class="btn-confirm" id="btn-sim">Confirmar</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DATA_BASE = {
            'aatrox_comum': { nome: "Aatrox", tipo: "icone", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-comum.png" },
            'aatrox_raro': { nome: "Aatrox Caçador", tipo: "icone", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-raro.png" },
            'anjo_guardiao': { nome: "Anjo Guardião", tipo: "consumivel", duracao: 7, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/anjo.png" },
            'sentinela-epico': { nome: "Sentinela de Controle", tipo: "carga", unidades: 3, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/sentinela-epico.png" },
            'coletora-comum': { nome: "A Coletora", tipo: "multiplicador", duracaoHoras: 2, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/coletora-comum.png" }
        };

        let usuarioDados = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                    if (snap.exists()) {
                        usuarioDados = snap.data();
                        renderInventario();
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function renderInventario() {
            const grid = document.getElementById('grid-inv');
            grid.innerHTML = "";

            const mochila = usuarioDados.mochila || [];
            const icones = usuarioDados.iconesAdquiridos || [];
            const iconeEquipado = usuarioDados.iconeAtual || "";

            if (mochila.length === 0 && icones.length === 0) {
                grid.innerHTML = '<p class="vazio">Seu inventário está vazio.</p>';
                return;
            }

            mochila.forEach((id, index) => {
                const item = DATA_BASE[id];
                if (item) grid.innerHTML += criarCard(id, item, "ATIVAR", false);
            });

            icones.forEach(id => {
                const item = DATA_BASE[id];
                if (item) {
                    const equipado = (id === iconeEquipado);
                    grid.innerHTML += criarCard(id, item, equipado ? "EQUIPADO" : "EQUIPAR", equipado);
                }
            });
        }

        function criarCard(id, item, txt, equipado) {
            return `
                <div class="item-card ${equipado ? 'equipado' : ''}">
                    <div class="icon-container"><img src="${item.img}" class="img-item"></div>
                    <div class="item-nome">${item.nome}</div>
                    <button class="btn-acao ${equipado ? 'equipado' : ''}" 
                        onclick="acaoItem('${id}', '${item.tipo}')" ${equipado ? 'disabled' : ''}>
                        ${txt}
                    </button>
                </div>`;
        }

        window.acaoItem = (id, tipo) => {
            const item = DATA_BASE[id];
            const modal = document.getElementById('modal-confirm');
            document.getElementById('modal-title').innerText = "ATIVAR ITEM";
            document.getElementById('modal-message').innerText = `Deseja usar "${item.nome}"?`;
            
            document.getElementById('btn-sim').onclick = () => {
                if (tipo === 'icone') equiparIcone(id);
                else processarUso(id, tipo);
            };
            modal.style.display = 'flex';
        };

        async function processarUso(id, tipo) {
            fecharModal();
            const item = DATA_BASE[id];
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const agora = Date.now();

            try {
                let ups = { mochila: arrayRemove(id) };
                if (tipo === 'carga') ups["statusAtivo.sentinelas"] = increment(item.unidades);
                else if (tipo === 'multiplicador') ups["statusAtivo.dobrador_pdl"] = agora + (item.duracaoHoras * 3600000);
                else if (tipo === 'consumivel') {
                    const ms = item.duracao * 86400000;
                    const base = (usuarioDados.statusAtivo && usuarioDados.statusAtivo[id] > agora) ? usuarioDados.statusAtivo[id] : agora;
                    ups[`statusAtivo.${id}`] = base + ms;
                }
                await updateDoc(userRef, ups);
            } catch (e) { console.error(e); }
        }

        window.fecharModal = () => { document.getElementById('modal-confirm').style.display = 'none'; };

        async function equiparIcone(id) {
            fecharModal();
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), { iconeAtual: id });
        }
    </script>
</body>
</html>
