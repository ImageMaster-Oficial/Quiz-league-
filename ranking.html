<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --borda-item: rgba(200, 155, 60, 0.3);
            --hextech-blue: #0ac8b9;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, var(--card-azul) 0%, rgba(1, 10, 19, 0.9) 100%);
            border: 1px solid var(--borda-item);
            padding: 8px 15px;
            border-radius: 4px;
            transition: 0.2s;
            animation: slideIn 0.4s ease-out;
        }

        .ranking-item:hover {
            border-color: var(--ouro);
            background: rgba(9, 20, 40, 0.8);
        }

        .posicao {
            font-weight: 900;
            width: 40px;
            color: var(--ouro-brilhante);
            font-size: 1.1rem;
        }

        /* Estilo do Emblema do Elo */
        .elo-emblema {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
        }

        /* Ícone do Usuário */
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1.5px solid var(--ouro);
            margin-right: 12px;
            object-fit: cover;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            color: #fff;
        }

        .info-pdl {
            text-align: right;
            min-width: 100px;
        }

        .pdl-valor {
            font-size: 0.9rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .elo-nome {
            font-size: 0.6rem;
            color: var(--ouro);
            text-transform: uppercase;
            display: block;
            letter-spacing: 1px;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background: transparent;
            border: 2px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background: var(--ouro);
            color: var(--fundo-profundo);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loading { text-align: center; color: var(--ouro); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>

        <div id="lista-ranking">
            <div class="loading">Sincronizando com o Reino...</div>
        </div>

        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
        authDomain: "quizlegends-f58fc.firebaseapp.com", 
        projectId: "quizlegends-f58fc", 
        storageBucket: "quizlegends-f58fc.firebasestorage.app", 
        messagingSenderId: "1050463164018", 
        appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ICONE_PADRAO = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg';
    const ELO_IMG_BASE = "https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblems/emblem-";

    // FUNÇÃO QUE DEFINE ELO E DIVISÃO BASEADO NO XP (PDL)
    function getEloInfo(xp) {
        // FERRO (0 a 2500)
        if (xp < 500) return { nome: "Ferro V", img: "iron" };
        if (xp < 1000) return { nome: "Ferro IV", img: "iron" };
        if (xp < 1500) return { nome: "Ferro III", img: "iron" };
        if (xp < 2000) return { nome: "Ferro II", img: "iron" };
        if (xp < 2500) return { nome: "Ferro I", img: "iron" };

        // PRATA (2500 a 5000)
        if (xp < 3000) return { nome: "Prata V", img: "silver" };
        if (xp < 3500) return { nome: "Prata IV", img: "silver" };
        if (xp < 4000) return { nome: "Prata III", img: "silver" };
        if (xp < 4500) return { nome: "Prata II", img: "silver" };
        if (xp < 5000) return { nome: "Prata I", img: "silver" };

        // OURO (5000 a 15000)
        if (xp < 7000) return { nome: "Ouro V", img: "gold" };
        if (xp < 9000) return { nome: "Ouro IV", img: "gold" };
        if (xp < 11000) return { nome: "Ouro III", img: "gold" };
        if (xp < 13000) return { nome: "Ouro II", img: "gold" };
        if (xp < 15000) return { nome: "Ouro I", img: "gold" };

        // PLATINA (15000 a 25000)
        if (xp < 17000) return { nome: "Platina V", img: "platinum" };
        if (xp < 19000) return { nome: "Platina IV", img: "platinum" };
        if (xp < 21000) return { nome: "Platina III", img: "platinum" };
        if (xp < 23000) return { nome: "Platina II", img: "platinum" };
        if (xp < 25000) return { nome: "Platina I", img: "platinum" };

        // ESMERALDA (25000 a 40000)
        if (xp < 28000) return { nome: "Esmeralda V", img: "emerald" };
        if (xp < 31000) return { nome: "Esmeralda IV", img: "emerald" };
        if (xp < 34000) return { nome: "Esmeralda III", img: "emerald" };
        if (xp < 37000) return { nome: "Esmeralda II", img: "emerald" };
        if (xp < 40000) return { nome: "Esmeralda I", img: "emerald" };

        // DIAMANTE (40000 a 60000)
        if (xp < 44000) return { nome: "Diamante V", img: "diamond" };
        if (xp < 48000) return { nome: "Diamante IV", img: "diamond" };
        if (xp < 52000) return { nome: "Diamante III", img: "diamond" };
        if (xp < 56000) return { nome: "Diamante II", img: "diamond" };
        if (xp < 60000) return { nome: "Diamante I", img: "diamond" };

        // ELOS SUPERIORES
        if (xp < 80000) return { nome: "Mestre", img: "master" };
        if (xp < 100000) return { nome: "Grão-Mestre", img: "grandmaster" };
        return { nome: "Desafiante", img: "challenger" };
    }

    async function carregarRanking() {
        try {
            const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
            const querySnapshot = await getDocs(q);
            
            const container = document.getElementById('lista-ranking');
            container.innerHTML = "";

            let posicao = 1;

            querySnapshot.forEach((doc) => {
                const usuario = doc.data();
                const xpAtual = usuario.xp || 0;
                
                // Pega a info do elo (nome da divisão e slug da imagem)
                const elo = getEloInfo(xpAtual);
                const foto = (usuario.photoURL && usuario.photoURL !== "") ? usuario.photoURL : ICONE_PADRAO;

                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <div class="posicao">${posicao}°</div>
                    <img src="${ELO_IMG_BASE}${elo.img}.png" class="elo-emblema" title="${elo.nome}">
                    <img src="${foto}" class="user-avatar" onerror="this.src='${ICONE_PADRAO}'">
                    <div class="nome">${usuario.nome || "Invocador"}</div>
                    <div class="info-pdl">
                        <span class="pdl-valor">${Math.floor(xpAtual).toLocaleString()} PDL</span>
                        <span class="elo-nome">${elo.nome}</span>
                    </div>
                `;
                container.appendChild(item);
                posicao++;
            });

            if (querySnapshot.empty) {
                container.innerHTML = "<div class='loading'>Nenhum guerreiro encontrado.</div>";
            }

        } catch (error) {
            console.error("Erro:", error);
            document.getElementById('lista-ranking').innerHTML = 
                "<div style='color:orange; padding:20px; text-align:center;'>Erro ao carregar o Reino.</div>";
        }
    }

    carregarRanking();
    </script>
</body>
</html>
